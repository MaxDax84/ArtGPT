<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ArtGPT</title>
  <style>
    /* Sostituisci il link sotto con qualsiasi immagine pubblica */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.postimg.cc/qvJwTSNc/pexels-pixabay-247599.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #202124;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(4px);
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 25px;
      margin: 20px auto;
      max-width: 900px;
      line-height: 1.7;
    }

    .utente {
      background-color: rgba(26, 115, 232, 0.95);
      color: white;
      font-weight: bold;
      margin-top: 60px;
    }

    .bot {
      background-color: rgba(255, 255, 255, 0.97);
      border-left: 6px solid #34a853;
    }

    h3 {
      margin-top: 0;
    }

    .input-barra {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(4px);
      padding: 20px;
      display: flex;
      justify-content: center;
      border-top: 1px solid #ccc;
    }

    .input-container {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 700px;
      background: #f1f3f4;
      border-radius: 24px;
      padding: 10px 20px;
      border: 1px solid #dadce0;
    }

    .input-container input {
      flex: 1;
      font-size: 16px;
      border: none;
      background: transparent;
      outline: none;
    }

    .input-container button {
      background: #1a73e8;
      border: none;
      padding: 10px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
    }

    .input-container button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    #nuovaChat {
      position: fixed;
      bottom: 100px;
      right: 30px;
      background: white;
      border: 1px solid #dadce0;
      border-radius: 20px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      color: #1a73e8;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .overlay {
        margin: 10px;
        padding: 15px;
      }

      #nuovaChat {
        bottom: 90px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div class="input-barra">
    <div class="input-container">
      <input id="domanda" placeholder="Scrivi la tua domanda artistica..." />
      <button onclick="chiedi()">
        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
      </button>
    </div>
  </div>

  <button id="nuovaChat" onclick="resettaChat()">üîÅ Nuova chat</button>

  <script>
    async function chiedi() {
      const input = document.getElementById("domanda");
      const domanda = input.value.trim();
      if (!domanda) return;

      aggiungiMessaggio("üôã‚Äç‚ôÇÔ∏è La tua domanda:", domanda, 'utente');
      input.value = "";

      try {
        const res = await fetch("/chiedi", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ domanda })
        });

        const data = await res.json();
        aggiungiMessaggio("üé® ArtGPT risponde:", data.risposta, 'bot');
      } catch (error) {
        aggiungiMessaggio("‚ùå Errore:", "Errore di rete. Riprova.", '');
      }
    }

    function aggiungiMessaggio(titolo, contenuto, tipo) {
      const container = document.createElement("div");
      container.className = `overlay ${tipo}`;
      container.innerHTML = `<h3>${titolo}</h3>${formattaTesto(contenuto)}`;
      document.getElementById("chat").appendChild(container);
      window.scrollTo(0, document.body.scrollHeight);
    }

    function formattaTesto(testo) {
      const paragrafi = testo.trim().split(/\n{2,}/);
      return paragrafi.map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join("");
    }

    async function resettaChat() {
      const res = await fetch("/chiedi", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ reset: true })
      });

      const data = await res.json();
      document.getElementById("chat").innerHTML = "";
      aggiungiMessaggio("üÜï", data.risposta, 'bot');
    }

    document.getElementById("domanda").addEventListener("keypress", function(e) {
      if (e.key === "Enter") chiedi();
    });
  </script>
</body>
</html>
