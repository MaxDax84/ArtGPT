<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>ArtGPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #202124;
    }

    #chat {
      margin-bottom: 200px;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(4px);
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 25px;
      margin: 20px auto;
      max-width: 900px;
      line-height: 1.7;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .utente {
      background-color: rgba(26, 115, 232, 0.95);
      color: white;
      font-weight: bold;
      margin-top: 60px;
    }

    .bot {
      background-color: rgba(255, 255, 255, 0.97);
      border-left: 6px solid #34a853;
    }

    h3 {
      margin-top: 0;
      display: flex;
      align-items: center;
      font-size: 1.1em;
    }

    h3 span.icon {
      margin-right: 10px;
      font-size: 1.3em;
    }

    .input-barra {
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(8px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 100;
    }

    .input-container {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 700px;
      background: #f1f3f4;
      border-radius: 24px;
      padding: 10px 20px;
      border: 1px solid #dadce0;
      margin-bottom: 10px;
    }

    .input-container input[type="text"] {
      flex: 1;
      font-size: 16px;
      border: none;
      background: transparent;
      outline: none;
      color: #202124;
      font-family: 'Playfair Display', serif;
    }

    .input-container input::placeholder {
      color: #666;
    }

    .input-container button {
      background: #1a73e8;
      border: none;
      padding: 10px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
    }

    .input-container button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    #fileInput {
      margin-top: 5px;
    }

    #nuovaChat {
      position: fixed;
      bottom: 160px;
      right: 30px;
      background: white;
      border: 1px solid #dadce0;
      border-radius: 20px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      color: #1a73e8;
      font-weight: bold;
      z-index: 99;
    }

    #scaricaPDF {
      position: fixed;
      bottom: 210px;
      right: 30px;
      background: white;
      border: 1px solid #dadce0;
      border-radius: 20px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      color: #1a73e8;
      font-weight: bold;
      z-index: 99;
    }

    @media (max-width: 768px) {
      .overlay {
        margin: 10px;
        padding: 15px;
      }

      #nuovaChat, #scaricaPDF {
        bottom: 120px;
        right: 15px;
      }

      .input-barra {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div class="input-barra">
    <div class="input-container">
      <input id="domanda" type="text" placeholder="Scrivi la tua domanda artistica..." />
      <button onclick="chiedi()">
        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
      </button>
    </div>
    <input type="file" id="fileInput" accept="image/*" />
  </div>

  <button id="scaricaPDF" onclick="scaricaPDF()">üìÑ Scarica PDF</button>
  <button id="nuovaChat" onclick="resettaChat()">üîÅ Nuova chat</button>

  <script>
    function aggiungiImmagine(src) {
      const img = document.createElement("img");
      img.src = src;
      img.style.maxWidth = "200px";
      img.style.display = "block";
      img.style.margin = "15px auto";
      document.getElementById("chat").appendChild(img);
    }

    async function chiedi() {
      const input = document.getElementById("domanda");
      const fileInput = document.getElementById("fileInput");
      const domanda = input.value.trim();
      const file = fileInput.files[0];

      if (domanda) {
        aggiungiMessaggio("üôã‚Äç‚ôÇÔ∏è", "La tua domanda:", domanda, 'utente');
      }

      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = async function () {
          const base64Image = reader.result;
          aggiungiImmagine(base64Image);
          try {
            const res = await fetch("/analizza", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ imageData: base64Image })
            });
            const data = await res.json();
            aggiungiMessaggio("üé®", "ArtGPT risponde:", data.risposta, 'bot');
          } catch (e) {
            aggiungiMessaggio("‚ùå", "Errore:", "Errore durante l'analisi dell'immagine.", '');
          }
        };
        reader.readAsDataURL(file);
      }

      if (domanda && !file) {
        try {
          const res = await fetch("/chiedi", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ domanda })
          });

          const data = await res.json();
          aggiungiMessaggio("üé®", "ArtGPT risponde:", data.risposta, 'bot');
        } catch (error) {
          aggiungiMessaggio("‚ùå", "Errore:", "Errore di rete. Riprova.", '');
        }
      }

      input.value = "";
      fileInput.value = "";
    }

    function aggiungiMessaggio(emoji, titolo, contenuto, tipo) {
      const container = document.createElement("div");
      container.className = `overlay ${tipo}`;
      container.innerHTML = `<h3><span class="icon">${emoji}</span>${titolo}</h3>${formattaTesto(contenuto)}`;
      document.getElementById("chat").appendChild(container);
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function formattaTesto(testo) {
      const paragrafi = testo.trim().split(/\n{2,}/);
      return paragrafi.map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join("");
    }

    async function resettaChat() {
      const res = await fetch("/chiedi", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ reset: true })
      });

      const data = await res.json();
      document.getElementById("chat").innerHTML = "";
      aggiungiMessaggio("üÜï", "", data.risposta, 'bot');
    }

    function scaricaPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      document.querySelectorAll(".overlay").forEach((msg) => {
        const testo = msg.innerText;
        const righe = doc.splitTextToSize(testo, 180);
        doc.text(righe, 10, y);
        y += righe.length * 7;
        if (y > 270) {
          doc.addPage();
          y = 10;
        }
      });
      doc.save("ArtGPT_trascrizione.pdf");
    }

    document.getElementById("domanda").addEventListener("keypress", function(e) {
      if (e.key === "Enter") chiedi();
    });
  </script>
</body>
</html>
